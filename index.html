<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 57 | Jquery</title>

    <style>
        .styled {
            display: block;
            background: blue;
            color: white;
            box-shadow: 2px 2px 2px #000000;
        }

        .hiddenbox {
            width: 300px;
            height: 50px;
            background: cyan;
            display: none;
        }
    </style>
</head>
<body>
    <button id="clickme">Show/Hide Hidden Box</button>
    <div class="hiddenbox"></div>

    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $('#clickme').click(function(){
            $('.hiddenbox').toggle()
        })
    </script>
</body>
</html>
