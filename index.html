		body {

		#tasks {
			width:  450px;

		#tasks li {
			list-style:  none;
			padding: 10px 15px;
			margin: 5px;
			border-radius: 5px;
			border: 1px solid #dedede;
			background:  #ffffff;
			transition: all 0.2s;
		}
		#tasks li:hover {
			background:  #fafafa;
			cursor: pointer;
			margin: 5px 2px;
			box-shadow: 0 0 7px #d9d9d9;
		}
		#taskinput {
			padding: 7px 10px;
		    width: 300px;
		    border: 2px solid #dedede;
		    border-radius: 5px;

		}

<body>
    <form id='taskform' action="#">
        <input type="text" name="taskinput" id="taskinput">
        <button id="add">Add Task</button>
    </form>

	<ul id="tasks"></ul>

	<script src="jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>

        $('#taskform').submit(function (e) {
            e.preventDefault()
            addTask ()
        })    
        function addTask () {
            if ($('#taskinput').val() == null) {
				alert('You need to type something in the input')
			} else {
				$('#tasks').append("<li class='task'>" + $('#taskinput').val() + "</li>")
				$('#taskinput').val('')
			}
        }

        $(document).on('click', '.task', function () {
            $(this).html('<s>' + $(this).text() + '</s>')
            $(this).css('color', 'green')
        })
